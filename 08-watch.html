<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/vue.js"></script>
	<title>Document</title>
</head>
<body>
	
	<div class="wrapper">
		<div class="sample">
			promoCode: <input type="text" v-model.trim="promoCode"> <br>
			<hr>
			<div v-if="hasSale">
			 <div> Base: {{ price }} - {{ sale }}%</div>
			 <div> FInal: {{ total }} </div>
			</div>

			<div v-else>
				<div> FInal: {{ total }} </div>
			</div>

		</div>
	</div>


	<script>

		function getSale(promoCode, onComplete) {
			let codes = {
				some: 10,
				other: 20
			}

			setTimeout(function(){
				return codes.hasOwnProperty(promoCode) ? codes[promoCode] : 0;
			},500)
			
		}

		let app = Vue.createApp({
			data: () => ({
				promoCode: '',
				price: 1000,
                sale: 0

			}),
			computed: {


				hasSale() {
					return this.sale > 0;
				},
				total() {
					return this.price * (1 - this.sale / 100);
				}
			},
            watch: {
                promo() {
                    
					 getSale(this.promoCode, function(sale){
						 console.log(sale);
					 });
				
                }
            }
		});

		app.mount('.sample');

	</script>

</body>
</html>
