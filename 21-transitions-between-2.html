<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="/js/vue.js"></script>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style>
		.fade-enter-active {
			animation: fadeIn 0.5s;
		}
		.fade-leave-active {
			animation: fadeOut 0.5s;
		}

		@keyframes fadeIn {
			from{opacity: 0}
			to{opacity: 1}
		}

		@keyframes fadeOut {
			from{opacity: 1}
			to{opacity: 0}
		}
	</style>
</head>
<body>
	 <div class="wrapper">
		  <div class="sample">
			  	<button class="btn btn-primary" v-on:click="showAlert = !showAlert">
					Toggle
				  </button>
				  <transition name="fade">
					<div class="alert alert-success" v-if="showAlert">
						<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus, ut.	</p>
					</div>
					<h2 class="alert alert-danger" v-else="!showAlert">Hi there!</h2>
				  </transition>
			</div>
	 </div>
	<script>


		let app =	Vue.createApp({

			data: () => ({
				showAlert: true
			}),

		});

		app.mount('.sample');

	</script>
</body>
</html>
