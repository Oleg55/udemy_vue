<!doctype html>
<html lang="ru">
<head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>1</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	 <link rel="stylesheet" href="css/font-awesome.min.css">
	 <link href="css/style.css" rel="stylesheet">
	 <script src="js/vue.js"></script>
</head>
<body>
	 <div class="wrapper">
		  <div class="sample">
				<form>
				<div class="progress">
					<div class="progress-bar" v-bind:style="progressStyles"></div>
				</div>
				<div>

					<app-application 
						v-for="(field, i) in info"
						v-bind:name="field.name"
						v-bind:value="field.value"
						v-bind:valid="field.valid"
						v-bind:activated="field.activated"
						v-on:step="	onInput($event,i)"
					>
	
					</app-application>
				</div>
				<button class="btn btn-primary" v-bind:disabled="!formReady">
					Send Data
				</button>
			</form>
			<pre>{{ info }}</pre>
			<div>
				<table class="table table-bordered">
					<tr>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
	 </div>
	<script>

		let AppAplication = {
			props: ['name','value','valid', 'activated'],
			template: `<div class="form-group" >
						<label>{{ name }}</label>
						<span v-if="activated"
						class="fa"
						v-bind:class = "alertClass">
						</span>
						<input 	type="text" class="form-control" 
										v-on:input="onPress($event.target.value, i)"
										v-bind:value="value"
										>
									
					</div>`,
					methods: {
							onPress(value,i) {
							  this.$emit('step', value);
						}
					},
					computed: {
						alertClass() {
							return {
								'fa-exclamation-circle text-danger': this.valid == false,
								'fa-check-circle text-success': this.valid == true
							}
						}
					}
		}
		
		let app = Vue.createApp({
			data: () => ({
				info: [
					{
						name: 'Name',
						value: '',
						pattern: /^[a-zA-Z ]{2,30}$/
					},
					{
						name: 'Phone',
						value: '',
						pattern: /^[0-9]{7,14}$/
					},
					{
						name: 'Email',
						value: '',
						pattern: /.+/
					},
					{
						name: 'Some Field 1',
						value: '',
						pattern: /.+/
					},
					{
						name: 'Some Field 2',
						value: '',
						pattern: /.+/
					}
				]
			}),
			computed:{
				fieldsDone() {
				//	return //[0, info.length] this.info.reduce(element)
				let sum = this.info.reduce(function(total, item){
					return total + item.valid;
				},0);

				return sum;
				},
				formReady() {
					return this.fieldsDone === this.info.length;
				},
				progressStyles() {
					return {
						'width': this.fieldsDone * (100 / this.info.length) + '%'
 					};
				}
			},
			methods: {
				onInput(value, i, event) {
					console.log(value);
					console.log(i);
					console.log(event);

					let field = this.info[i];
					field.value = value.trim();
					console.log(field.value);
					field.activated = true; 
					field.valid = 	field.pattern.test(field.value);
				}
			},
			created() {
				return this.info.forEach(element => {
					element.activated = false, // hw element.value != ''
					element.valid = false // hw element.pattern.test(element.value)
				});
			}
		});

		app.component('app-application', AppAplication);

		app.mount('.sample');
	</script>
</body>
</html>
